<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Home{% endblock %}</title>
    </head>
    <body>
        <main>

            {% block content %}
                {% if user.is_authenticated %}
                    Hi {{ user.username }}!
                {% else %}
                    <p>You are not logged in</p>
                    <a href="{% url 'login' %}">login</a>
                {% endif %}
            {% endblock %}
        </main>
    </body>
</html>
