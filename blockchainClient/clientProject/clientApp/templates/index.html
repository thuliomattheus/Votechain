{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html>
<head>
    <title>TCC</title>
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
    <link rel="stylesheet" href="{% static 'css/nunito-font.css' %}">
</head>

<body>
    <div class="page-content">
        <div class="form-v6-content">
            {% block menu %}
                {% if user.is_authenticated %}
                    <table style="border-spacing: 10px;">
                        <tr>
                            <td><a href="{% url 'index' %}">{{ user.username }}</a></td>
                            <td><a href="{% url 'register' %}">Criar conta</a></td>
                            <td><a href="{% url 'login' %}">Login</a></td>
                            <td><a href="{% url 'vote' %}">Votar</a></td>
                            <td><a href="{% url 'logout' %}">Logout</a></td>
                        </tr>
                    </table>
                {% else %}
                    <p>You are not logged in</p>
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            {% endblock %}

            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
